<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>

            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
<mat-card-content>

    <div class="row">
        <div class="col-xs">


            <mat-form-field>
                <input placeholder="id" formControlName="id" mainInput  type="text">
            </mat-form-field>


        </div>


    </div>
    <div class="row">
        <div class="col-xs">

            <mat-form-field>
                <input  placeholder="title" formControlName="title" mainInput  type="text">
            </mat-form-field>


            
        </div>


    </div>
    <div class="row">
        <div class="col-xs">

            
    <mat-form-field>
        <input  placeholder="price" formControlName="price" mainInput  type="number">
    </mat-form-field>
            
        </div>


    </div>

    <div class="row">
        <div class="col-xs">

            <mat-form-field>
               
                <textarea placeholder="description"  formControlName="description" mainInput  type="text">
            
                </textarea>
                </mat-form-field>
            
        </div>


    </div>
    

    


    
</mat-card-content>

<mat-card-actions>
    <button  mat-raised-button type="submit">Guardar</button>
</mat-card-actions>
</mat-card>
</form>
